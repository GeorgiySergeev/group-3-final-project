<div class="overlay js-overlay-modal ">
    <div class="modal order-modal" data-modal="1">
        <h2 class="order-modal-title">Your Order</h2>
    <!--   Svg иконка для закрытия окна  -->
    <button
    class="order-close-btn button js-modal-close" type="button" js-modal-close>

        <svg class="order-close-icon" >
          <use  href="../img/svg/symbol-defs.svg#icon-close-btn"></use>
        </svg>
      </button>

      <form class="order-form" name="order-form">

      <div class="order-cards">
        <ul class="order-list">
            <li class="order-item">
                <div class="order-block">
                    <div>
                        <label class="modal-privacy" for="modal-privacy">
                            <h3 class="order-item-name">
                                Strawberry Basket
                            </h3>
                            <p >
                                Plant
                            </p>
                            <input class="order-checkbox" type="checkbox" id="modal-privacy">
                            <svg class="order-checkbox-icon" width="10" height="8">
                                <use href="./images/icons.svg#icon-checkbox"></use>
                            </svg>
                            
                        </label>                        
                    </div>

                    <img srcset="./img/modal-window-img/strawberry-basket-mob@1x.png 1x, ./img/modal-window-img/strawberry-basket-mob@2x.png 2x"
                    src="./img/modal-window-img/strawberry-basket-mob@1x.png"
                    alt="strawberry basket"
                    width="88"
                    height="95"
                    loading="lazy">
                </div>
            </li>

            <li class="order-item">
                <div class="order-block">
                    <div>
                        <label class="modal-privacy" for="modal-privacy">
                            <h3 class="order-item-name">
                                Apple Basket
                                
                            </h3>
                            <p>
                                Plant
                            </p>
                            <input class="order-checkbox" type="checkbox" id="modal-privacy">
                            <svg class="order-checkbox-icon" width="10" height="8">
                                <use href="./images/icons.svg#icon-checkbox"></use>
                            </svg>
                            
                        </label>                        
                    </div>

                    <img srcset="./img/modal-window-img/apple-basket-mob@1x.png 1x, ./img/modal-window-img/apple-basket-mob@2x.png 2x"
                    src="./img/modal-window-img/apple-basket-mob@1x.png"
                    alt="strawberry basket"
                    width="88"
                    height="95"
                    loading="lazy">
                </div>
            </li>

            <li class="order-item">
                <div class="order-block">
                    <div>
                        <label class="modal-privacy" for="modal-privacy">
                            <h3 class="order-item-name">
                                Fruits Basket
                            </h3>
                            <p >
                                Plant
                            </p>
                            <input class="order-checkbox" type="checkbox" id="modal-privacy">
                            <svg class="order-checkbox-icon" width="10" height="8">
                                <use href="./images/icons.svg#icon-checkbox"></use>
                            </svg>
                            
                        </label>                        
                    </div>

                    <img srcset="./img/modal-window-img/fruits-basket-mob@1x.png 1x, ./img/modal-window-img/fruits-basket-mob@2x.png 2x,"
                    src="./img/modal-window-img/fruits-basket-mob@1x.png 1x,"
                    alt="strawberry basket"
                    width="88"
                    height="95"
                    loading="lazy">
                </div>
            </li>



            
        </ul>
      </div>

      

        <label class="contact-label" for="user-name" >Name</label>                   
           <input class="input-modal-field" type="text" name="user-name" id="user-name" placeholder="Enter full name..." >
           
          
         <label class="contact-label" for="user-email" >Email</label>                   
            <input class="input-modal-field" type="email" name="user-email" id="user-email" placeholder="Enter email..." >
            
            
        
        <label class="contact-label" for="card-nomber" >Card nomber</label>       
           <input class="input-modal-field" type="number" step="1" max="9999999999999999" name="card-nomber" id="card-nomber" placeholder="Enter card...">
           
          
        
         

         <label class="contact-label" for="comment">Comment</label>
         <textarea class="comment-window" name="comment" id="comment" rows="8" placeholder="Enter comments..."></textarea>
        
         

         <button class="modal-send-btn general-btn" type="submit">Send</button>

       </form>
    
 </div>
</div>
